<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../common/drawGrid.js"></script>
    <script>
      const canvas = document.createElement('canvas')
      drawGrid(canvas, 500, 500, 50)
      document.body.appendChild(canvas)
      const ctx = canvas.getContext('2d')

      ctx.lineWidth = 10
      ctx.strokeStyle = 'red'

      // ctx.lineDashOffset 属性，用于设置虚线起始位置的偏移量。

      // 正数，向左偏移 <-
      // 负数，向右偏移 ->

      // 偏移后的图形，如果超出了边界，那么会自动被截断隐藏。

      ctx.beginPath()
      ctx.setLineDash([50])
      ctx.moveTo(50, 100)
      ctx.lineTo(450, 100)
      ctx.stroke()

      ctx.beginPath()
      ctx.setLineDash([50])
      ctx.lineDashOffset = -50 // 向右偏移 ->
      ctx.moveTo(50, 200)
      ctx.lineTo(450, 200)
      ctx.stroke()

      ctx.beginPath()
      ctx.setLineDash([50])
      ctx.lineDashOffset = 20 // 向左偏移 <-
      ctx.moveTo(50, 300)
      ctx.lineTo(450, 300)
      ctx.stroke()
    </script>
  </body>
</html>
