<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../common/drawGrid.js"></script>
    <script>
      const canvas = document.createElement('canvas')
      drawGrid(canvas, 500, 500, 50)
      document.body.appendChild(canvas)
      const ctx = canvas.getContext('2d')

      // 设置线条和填充样式
      ctx.lineWidth = 10
      ctx.strokeStyle = 'red'
      ctx.fillStyle = 'yellow'

      // 多个连续线条构成的区域，是可以使用 fill() 进行填充的。
      // 注意：这里所说的区域，并非一定得闭合。

      // 画一个直角，但是路径并没有闭合。
      // 此时这个直角也是可以正常被填充 fill 的。
      // 因为构成直角的两条线段构成了一个三角形区域。

      // 无 closePath
      ctx.beginPath()
      ctx.moveTo(50, 50)
      ctx.lineTo(50, 150)
      ctx.lineTo(150, 150)
      ctx.stroke() // 描边儿
      ctx.fill() // 将构成的区域填充为黄色

      // 有 closePath
      ctx.beginPath()
      ctx.moveTo(200, 200)
      ctx.lineTo(200, 300)
      ctx.lineTo(300, 300)
      ctx.closePath() // 自动闭合
      ctx.stroke() // 描边儿
      ctx.fill() // 将构成的区域填充为黄色
    </script>
  </body>
</html>
