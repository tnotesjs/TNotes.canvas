<html lang="en">

  <body>
    <script src="../common/drawGrid.js"></script>
    <script src="../common/createCanvas.js"></script>
    <script>
      // 原图
      createCanvas()

      // ctx.filter = 'grayscale()'
      // 设置灰度
      // 取值范围：0～1
      // 当设为 0 时，元素的颜色不发生变化。
      // 当设为 1 时，表示元素完全转为灰色，即彻底灰度化。
      createCanvas('grayscale(0)')
      createCanvas('grayscale(0.5)')
      createCanvas('grayscale(1)')
    </script>
  </body>
